            <input type="text" name="txtnome" class="controle" id="nome" required placeholder="Nome">

          </div>
          <div class="grupo-controle">
            <textarea name="msg" id="msg" rows="3" class="controle" placeholder="mensagem"></textarea>
          </div>
          <div class="grupo-controle">
            <button type="submit" class="botao">Enviar</button>
            <button type="reset" class="botao">Limpar</button>
          </div>
        </form>
